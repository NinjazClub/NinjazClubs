        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');
            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.05 + 'px';
                mountains_behind.style.top = value * 0.5 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                text.style.marginRight = value * 4 + 'px';
                text.style.marginTop = value * 1.5 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>

    function checkWallet() {
        var address = document.getElementById('wallet-address').value;
        var whitelistEntry = whitelist.find(entry => entry.Wallet.toLowerCase() === address.toLowerCase());
        var airdropEntry = airdrop.find(entry => entry.Wallet.toLowerCase() === address.toLowerCase());
        var ogEntry = og.find(entry => entry.Wallet.toLowerCase() === address.toLowerCase());
        var goldenEntry = golden.find(entry => entry.Wallet.toLowerCase() === address.toLowerCase());

        var message = "";

        if (ogEntry && airdropEntry && goldenEntry) {
            message = "Your wallet is OG and will receive " + airdropEntry.Amount + " Airdrop & " + goldenEntry.Amount + " Golden Airdrop";
        } else if (whitelistEntry && airdropEntry && goldenEntry) {
            message = "Your wallet is Whitelisted and will receive " + airdropEntry.Amount + " Airdrop & " + goldenEntry.Amount + " Golden Airdrop";
        }else if (ogEntry && goldenEntry) {
            message = "Your wallet is OG and will receive " + goldenEntry.Amount + " Golden Airdrop";
        }else if (whitelistEntry && goldenEntry) {
            message = "Your wallet is Whitelisted and will receive " + goldenEntry.Amount + " Golden Airdrop";
        }else if (ogEntry && airdropEntry) {
            message = "Your wallet is OG and will receive " + airdropEntry.Amount + " Airdrop";
        }else if (whitelistEntry && airdropEntry) {
            message = "Your wallet is Whitelisted and will receive " + airdropEntry.Amount + " Airdrop";
        } else if (ogEntry) {
            message = "Your wallet is OG";
        }else if (whitelistEntry) {
            message = "Your wallet is Whitelisted";
        } else if (airdropEntry) {
            message = "Your wallet will receive " + airdropEntry.Amount + " Airdrop";
        } else if (goldenEntry) {
            message = "Your wallet will receive " + goldenEntry.Amount + " Golden Airdrop";
        }else {
            message = "Your wallet is not Whitelisted";
        }

        document.getElementById('wallet-message').innerText = message;
    }


    // Set the target date and time for the countdown
    var countDownDate = new Date("Sep 15, 2023 21:00:00 GMT+0800").getTime();

    // Update the countdown every second
    var countdownInterval = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the countdown in the "Mint Coming Soon" element
        document.getElementById("countdown").innerText = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        // If the countdown is over, display some text
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerText = "Mint is now live!";
        }
    }, 1000);
</script>
